<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title.register.manager}"></title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container">
        <h2 th:text="#{title.register.manager}"></h2>
        <form th:action="@{/registermanager}" method="post">
            <div>
                <label th:text="#{label.username}"></label>
                <input type="text" name="username" required/>
            </div>
            <div>
                <label th:text="#{label.password}"></label>
                <input type="password" name="password" required/>
            </div>
            <div>
                <label th:text="#{label.name}"></label>
                <input type="text" name="name" required/>
            </div>
            <div class="btn-group">
                <button type="submit" class="button" th:text="#{button.register}"></button>
            </div>
        </div>
    </body>
    </html>
