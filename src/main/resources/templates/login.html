<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title.login}"></title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container">
        <h2 th:text="#{title.login}"></h2>

        <div th:if="${param.error}" class="input-group" style="color: red;" th:text="#{error.invalid.credentials}"></div>
        
        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <label for="username" th:text="#{label.username}"></label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password" th:text="#{label.password}"></label>
                <input type="password" id="password" name="password" required>
            </div>
            <input class="button" type="submit" value="Login" th:value="#{title.login}">
        </form>
    </div>
</body>
</html>
